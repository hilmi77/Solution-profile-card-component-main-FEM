<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <section class="content">
        <div class="card_images">
          <img
            src="./images/bg-pattern-card.svg"
            alt="background pattern"
            class="bg_pattern"
          />
          <img
            src="./images/image-victor.jpg"
            alt="Victor Crest"
            class="user_image"
          />
        </div>
        <div class="personal_information">
          <div class="user_name">
            <h1 class="title">Victor Crest</h1>
            <span><p>26</p></span>
          </div>
          <p class="location">London</p>
        </div>
        <hr />
        <footer class="footer_information">
          <div class="stats">
            <h2 class="number">80K</h2>
            <p class="stats_name">Followers</p>
          </div>
          <div class="stats">
            <h2 class="number">803K</h2>
            <p class="stats_name">Likes</p>
          </div>
          <div class="stats">
            <h2 class="number">1.4K</h2>
            <p class="stats_name">Photos</p>
          </div>
        </footer>
      </section>
    </main>

    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
